<html lang="en">
    <head>

        <link rel="stylesheet" href="templates/homepage/styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>
    <body>
        <div class="header">
            <img class="profile" src=templates/homepage/scott-circle.png>
            <h1 class="profile-name">Scott Maynard</h1>
            <div class="nav">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>

                    <li class="nav-item">

                    </li>
                </ul>
            </div>
        </div>
        <div class="content">
            <h1 style="text-align:center">Contact Me</h1>
            <div class="form">
                <form id="fs-frm" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/f/mgerrjob" method="post">
                    <fieldset id="fs-frm-inputs">
                        <label for="full-name">Full Name</label>
                        <input type="text" name="name" id="full-name" required="">
                        <label for="email-address">Email Address</label>
                        <input type="email" name="_replyto" id="email-address" required="">
                        <label for="message">Message</label>
                        <textarea rows="5" name="message" id="message" required=""></textarea>
                        <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
                    </fieldset>
                    <input id="submit-contact" type="submit" value="Submit">
                </form>
                <p><strong>You can also find me on <a href="https://www.linkedin.com/in/smaynard90/">LinkedIn</a>!</strong></p>
            </div>
        </div>
    </body>    
</html>
